<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div class="navbar">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Contact</a>
      </div>
    </div>
    <div id="wrapper">
      <div id="map"></div>
      <div class="sidebar">
        <div class="sidebartop">
          <h4>Hotels</h4>
            <div class="selectWrapper">
              <select class="dropdown">
                <option>Option</option>
              </select>
              <button class="topbutton">></button>
            </div>
          <h4>Restaurants</h4>
            <div class="selectWrapper">
              <select class="dropdown">
                <option>Option</option>
              
              </select>
              <button class="topbutton">></button>
            </div>
          <h4>Activities</h4>
            <div class="selectWrapper">
              <select class="dropdown">
                <option>Option</option>
                
              </select>
              <button class="topbutton">></button>
            </div>
        </div>
        <div class="sidebarbottom">
          <h3>Itinerary:</h3>
            <h4>My Hotels</h4>
            <div class="itineraryItem">
              <h5>Hotel 1</h5>
              <button class="bottombutton">X</button>
            </div>
            <h4>My Restaurants</h4>
            <div class="itineraryItem">
              <h5>Restaurants 1</h5>
              <button class="bottombutton">X</button>
            </div>
            <h4>My Activities</h4>
            <div class="itineraryItem">
              <h5>Activities 1</h5>
              <button class="bottombutton">X</button>
            </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
